apiVersion: 1

providers:
  - name: 'DCE Dashboards'
    orgId: 1
    folder: 'DCE'
    folderUid: dce-dashboards
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true